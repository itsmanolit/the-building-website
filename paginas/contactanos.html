        <section class="contacto2">
            <div class="container">
                <div class="row">
                    <form class="formulario-contacto col-12 col-md-4">
                        <div class="mb-0.5">
                            <label for="exampleInputEmail1" class="form-label">Nombre y apellido</label>
                            <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Ingrese su nombre y apellido">
                        </div>
                        <div class="mb-0.5">
                            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="mb-0.5">
                            <label for="exampleInputEmail1" class="form-label">Celular</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="+54 9 11">
                        </div>
                        <div class="mb-0.5">
                                <label for="exampleFormControlTextarea1" class="form-label">Contanos un poco tu idea y en que podemos ayudarte</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribi acá"></textarea>                           
                        </div>
                        <div class="botonForm">
                            <button type="button" class="btn btn-secondary btn-lg" disabled>Enviar</button>
                        </div>
                    </form>
                        <div class="formulario col-12 col-md-8">
                            <iframe class="contacto2__mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.6083053871057!2d-58.43239758483975!3d-34.58877638046343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb588f4af5d17%3A0x560fe6ff3f099abf!2sPlaza%20Serrano!5e0!3m2!1ses-419!2sar!4v1659133779376!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
